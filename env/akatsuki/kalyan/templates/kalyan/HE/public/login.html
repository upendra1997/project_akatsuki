{% extends "base.html" %}
    {% block title %}
    	Login
    {% endblock %}
        <!-- Write code -->
{% block content %}
<form action="login" method="post" name="login"  style="margin-top: 20px; margin-bottom: 80px">
{% csrf_token %}
<input type="hidden" name="location" id="loc" value="">
<div class="centered col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 ">
 <!-- col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 -->
<br />
	<div class="panel panel-default centered">
        <div class="panel-heading">
            <h1 align="center">Login</h1>
        </div>
        	<div class="panel-body">
	            <div class="form-group">
	                <div class="input-group">
	                    <span class="input-group-addon">
	                        <i class="glyphicon glyphicon-user" style="width: auto"></i>
	                    </span>
	                    <input id="Username" type="text" class="form-control" name="username" placeholder="Username" required="" />
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="input-group">
	                    <span class="input-group-addon">
	                        <i class="glyphicon glyphicon-lock" style="width: auto"></i>
	                    </span>
	                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="" />
	                </div>
	            </div>
	            <div class="panel-footer" style="color:{% if error == 'Login Successful' %} green {% else %} red {% endif %};">
			        		<p align="center">{{ error }}</p>
			    </div>
	            <button id="btnLogin" class="btn btn-default" style="width: 100%" type="submit"  {% if "id" in request.session.keys %}
				            	disabled="true" 
				            {% endif %}>
	                Login<i class="glyphicon glyphicon-log-in"></i>
	            </button>
	            <br/>
	            <div class="panel-footer">
						{% if "id" not in request.session.keys %}
							<p align="center">Or <a href="register">Register.</a></p>
						{% endif %}

				</div>
        </div>
	</div>
</div>
</form>
