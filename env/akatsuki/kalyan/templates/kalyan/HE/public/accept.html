{% extends "base.html" %}
{% block title%}
Register
{% endblock %}
{% block content %}

        	<form action="accept" method="post">
        	{% csrf_token %}
			    <fieldset>
			    	<div class="form-group">
			            <input class="form-control" name="username" placeholder="Username" type=" type="text"/>
			        </div>
			        <div class="form-group">
			            <input class="form-control" name="password" placeholder="Password" type="password"/>
			        </div>
			        <div class="form-group">
			            <input class="form-control" name="confirmation" placeholder="Password Again..." type="password"/>
			        <div class ="form-group" style="color:{% if error == 'Registration Successful' %} green {% else %} red {% endif %};">
			        		{{ error }}
			        </div>
			        <div class="form-group">
			            <button class="btn btn-default" type="submit">
			                <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
			                Register
			            </button>
			        </div>
			    </fieldset>
			</form>
		<div>
		    or <a href="/login">Log in</a>
		</div>

{% endblock %}
