{% extends "base.html" %}
{% block title%}
Register
{% endblock %}
{% block content %}

        	<form action="accept" method="post">
        	{% csrf_token %}
			    <fieldset>
			    	<div class="form-group">
			            <input class="form-control" name="username" placeholder="Username" type=" type="text" minlength="8" maxlength="20" />
			        </div>
			        <div class="form-group">
			            <input class="form-control" name="password" placeholder="Password(Min Length: 8)" type="password" minlength="8" maxlength="20" />
			        </div>
			        <div class="form-group">
			            <input class="form-control" name="confirmation" placeholder="Password Again..." type="password" minlength="8" maxlength="20"/>
			        <div class ="form-group" style="color:{% if error == 'Registration Successful' %} green {% else %} red {% endif %};">
			        		{{ error }}
			        </div>
			        <div class="form-group">
			            <button class="btn btn-default" type="submit"
			            {% if "id" in request.session.keys %}
				            	disabled="true" 
				            {% endif %}>
			                <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
			                Register
			            </button>
			        </div>
			    </fieldset>
			</form>
		<div>
		{% if "id" not in request.session.keys %}
		    or <a href="/login">Log in</a>
		{% endif %}
		</div>

{% endblock %}
