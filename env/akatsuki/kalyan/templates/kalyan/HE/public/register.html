{% extends "base.html" %}
{% block title%}
Signup
{% endblock %}
{% block content %}
        	<form action="register" method="post">
        	{% csrf_token %}
			    <fieldset>
			    	<div class="form-group">
			            <input class="form-control" name="bhamashah" placeholder="Bhamash ID" type=" type="text"/>
			        </div>
			        <div class="form-group">
			            <input class="form-control" name="aadhar" placeholder="Aadhar ID" type=" type="text"/>
			        </div>
			    	<div class ="form-group" style="color:{% if error == 'Registration Successful' %} green {% else %} red {% endif %};">
			        		{{ error }}
			        </div>
			        <div class="form-group">
			            <button class="btn btn-default" type="submit">
			                <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
			                Authenticate
			            </button>
			        </div>
			    </fieldset>
			</form>
		<div>
		    or <a href="/login">Log in</a>
		</div>

{% endblock %}
